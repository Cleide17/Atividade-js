<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 20px auto;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .output {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Título da Interface</h1>
    <button class="btn" onclick="solicitarDistancia()">Botão</button>
    <div class="output" id="output">
        <!-- Seção de Saída -->
    </div>
</div>

<script>
    function solicitarDistancia() {
        var distancia = prompt("Digite a distância em metros:");
        if (distancia !== null && distancia !== "") {
            document.getElementById("output").innerText = "Distância digitada: " + distancia + " metros.";
        } else {
            document.getElementById("output").innerText = "Nenhuma distância foi digitada.";
        }
    }
</script>

</body>
</html>
